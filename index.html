<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cslculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        
        <input type="text" placeholder="0" id="inp">
        <div>
            <button id="operator">AC</button>
            <button id="operator">DEL</button>
            <button id="operator">%</button>
            <button id="operator">/</button>
        </div>
        <div>
            <button id="butt">7</button>
            <button id="butt">8</button>
            <button id="butt">9</button>
            <button id="operator">*</button>
        </div>
        <div>
            <button id="butt">4</button>
            <button id="butt">5</button>
            <button id="butt">6</button>
            <button id="operator">-</button>
        </div>
        <div>
            <button id="butt">1</button>
            <button id="butt">2</button>
            <button id="butt">3</button>
            <button id="operator">+</button>
        </div>
        <div>
            <button id="butt">00</button>
            <button id="butt">0</button>
            <button id="butt">.</button>
            <button id="equal-But">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
